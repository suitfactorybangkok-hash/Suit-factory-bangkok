<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Suit Factory Bangkok</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
  /* =========================
     Variables & base
     ========================= */
  :root{
    --bg:#0f0c07;
    --stripe: rgba(255,255,255,0.02);
    --overlay: rgba(0,0,0,0.32);
    --accent-green: #b9ff3f;   /* default accent */
    --accent-gold:  #d4a84a;   /* alternative gold accent */
    --accent: var(--accent-green);
    --muted: #c9c0b9;
    --cta-red:#ff2b2b;
    --text:#ffffff;
    --maxwidth:1100px;
    --easing: cubic-bezier(.2,.9,.2,1);
  }

  /* Reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      repeating-linear-gradient(135deg, var(--stripe) 0 2px, transparent 2px 8px),
      linear-gradient(180deg, rgba(0,0,0,0.12), var(--overlay)),
      var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }

  /* Page container */
  .page {
    max-width: var(--maxwidth);
    margin: 0 auto;
    padding: 8vh 20px 80px;
    text-align:center;
    opacity:0;
    transform: translateY(8px);
    animation: fadeInUp 600ms var(--easing) forwards;
    animation-delay: 140ms;
  }

  @keyframes fadeInUp{
    to { opacity:1; transform:none; }
  }

  /* Top-right controls (theme toggle + optional small nav) */
  .controls {
    position: fixed;
    top: 14px;
    right: 14px;
    z-index:60;
    display:flex;
    gap:8px;
    align-items:center;
  }
  .theme-toggle {
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.04);
    color:var(--text);
    padding:8px 10px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    backdrop-filter: blur(4px);
  }
  .theme-toggle:active{transform:translateY(1px)}

  /* Wordmark / Logo area */
  .brand {
    margin-top:6vh;
    margin-bottom:18px;
  }
  .brand .logo-img {
    max-width: 420px;
    width: 60%;
    height: auto;
    display:block;
    margin: 0 auto;
  }
  .brand .wordmark {
    font-family: "Great Vibes", serif;
    font-size: clamp(56px, 11vw, 120px);
    color: var(--accent);
    line-height: 0.85;
    margin: 0;
    text-shadow:
      0 0 10px rgba(0,0,0,0.6),
      0 0 12px rgba(0,0,0,0.45);
    /* glow */
    filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    position: relative;
    transition: text-shadow .35s var(--easing), color .25s var(--easing);
  }

  /* animated subtle glow pulse on wordmark */
  .wordmark.glow {
    text-shadow:
      0 0 8px rgba(0,0,0,0.6),
      0 0 18px rgba(0,0,0,0.4),
      0 0 40px rgba(0,0,0,0.25),
      0 0 60px rgba(0,0,0,0.15);
    animation: pulseGlow 3.6s ease-in-out infinite;
  }
  @keyframes pulseGlow {
    0%{ text-shadow: 0 0 8px rgba(0,0,0,0.4); }
    50%{ text-shadow: 0 0 20px rgba(0,0,0,0.6); }
    100%{ text-shadow: 0 0 8px rgba(0,0,0,0.4); }
  }

  /* Tagline (optional small centered line under wordmark) */
  .tagline {
    color: var(--muted);
    font-size: 14px;
    letter-spacing: 1px;
    margin-top: 8px;
    margin-bottom: 28px;
  }

  /* Menu simple vertical */
  .menu {
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
    margin-bottom: 32px;
  }
  .menu a {
    color:var(--text);
    text-decoration:none;
    font-weight:800;
    text-transform:uppercase;
    font-size:14px;
    letter-spacing:1px;
    transition: color .18s var(--easing), transform .15s var(--easing);
  }
  .menu a:hover{ color: var(--accent); transform:translateY(-3px) }

  /* CTA buttons (stack on mobile, inline on desktop) */
  .ctas {
    display:flex;
    gap:18px;
    justify-content:center;
    margin-bottom:28px;
    flex-wrap:wrap;
  }

  .btn {
    display:inline-block;
    padding:14px 28px;
    border-radius:40px;
    font-weight:800;
    text-decoration:none;
    min-width:220px;
    text-align:center;
    transition: transform .18s var(--easing), box-shadow .18s var(--easing), background .12s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  }

  .btn-call {
    background: #ffffff;
    color: #111;
  }
  .btn-wa {
    background: var(--accent);
    color: #07120a;
  }

  /* Button hover: soft lift + glow (premium feel) */
  .btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 44px rgba(0,0,0,0.6);
  }
  .btn-wa:hover {
    box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 28px rgba(0,0,0,0.12);
  }

  /* Tiny helper to make the WhatsApp button slightly brighter in gold mode */
  .gold .btn-wa { filter: saturate(1.05); }

  /* Gallery teaser section (two cards) */
  .gallery {
    display:flex;
    gap:22px;
    justify-content:center;
    margin-top:34px;
    flex-wrap:wrap;
  }
  .card {
    width:260px;
    border-radius:12px;
    overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));
    border: 1px solid rgba(255,255,255,0.03);
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
    transition: transform .28s var(--easing), box-shadow .28s var(--easing);
  }
  .card img{
    width:100%;
    height:260px;
    object-fit:cover;
    display:block;
    transition: transform .5s var(--easing);
  }
  .card:hover{ transform: translateY(-8px); box-shadow: 0 30px 70px rgba(0,0,0,0.65) }
  .card:hover img{ transform: scale(1.05); }

  .card h4{ color: var(--accent); margin:12px; font-size:16px; font-weight:800 }

  /* Footer note */
  .foot { margin-top:36px; color:var(--muted); font-size:13px }

  /* Responsive tweaks */
  @media (max-width:920px){
    .gallery{ gap:16px }
    .card{ width:220px }
    .btn{ min-width:200px }
  }
  @media (max-width:560px){
    .page{ padding: 48px 14px }
    .brand .wordmark{ font-size: clamp(40px, 12vw, 72px) }
    .menu a { font-size: 13px }
    .btn { width: 220px }
    .gallery{ flex-direction: column; align-items:center }
  }
</style>
</head>
<body>

<!-- Controls: theme switch -->
<div class="controls" aria-hidden="false">
  <button id="themeBtn" class="theme-toggle" title="Toggle gold/green accent">Gold</button>
</div>

<!-- Main page block -->
<main class="page" id="pageRoot">
  <div class="brand" id="brand">
    <!-- If you upload images/logo.png it will replace the wordmark automatically -->
    <img id="logoImage" src="images/logo.png" alt="Suit Factory Bangkok logo" class="logo-img" style="display:none">
    <h1 id="wordmark" class="wordmark glow">Suit Factory</h1>

    <!-- Professional small tagline (centered below wordmark) -->
    <div class="tagline" id="tagline">Bangkok • Custom Tailored Suits & Fine Fabrics</div>
  </div>

  <!-- Simple menu links (the few main categories) -->
  <nav class="menu" aria-label="Main categories">
    <a href="#fabrics">Fabrics</a>
    <a href="#jeans">Custom Tailored Jeans</a>
    <a href="#lookbook">Lookbook</a>
  </nav>

  <!-- CTAs (Call + WhatsApp) -->
  <div class="ctas" role="region" aria-label="Contact buttons">
    <a class="btn btn-call" href="tel:0643122029" aria-label="Call for appointment">CALL FOR APPOINTMENT</a>
    <a class="btn btn-wa" href="https://wa.me/66643122029" target="_blank" rel="noopener" aria-label="Chat on WhatsApp">CHAT ON WHATSAPP</a>
  </div>

  <!-- Small gallery preview (uses your two uploaded images) -->
  <section class="gallery" aria-label="Sample suits">
    <figure class="card">
      <img src="images/navyslimcutsuits.jpg" alt="Navy slim cut suit">
      <h4>Navy Slim Cut</h4>
    </figure>

    <figure class="card">
      <img src="images/blazer.jpg" alt="Blazer">
      <h4>Blazer / Classic</h4>
    </figure>
  </section>

  <div class="foot">Made for Suit Factory Bangkok — change text, colors, links anytime</div>
</main>

<script>
  // -------------------------
  // 1) Show logo image if uploaded (images/logo.png)
  // -------------------------
  (function(){
    const logoImg = document.getElementById('logoImage');
    const wordmark = document.getElementById('wordmark');
    // try to load the logo silently
    function showIfExists(url){
      const img = new Image();
      img.onload = () => {
        logoImg.style.display = 'block';
        wordmark.style.display = 'none';
      };
      img.onerror = () => {
        // keep text wordmark visible (default)
      };
      img.src = url + '?v=' + Date.now();
    }
    showIfExists(logoImg.src);
  })();

  // -------------------------
  // 2) Theme toggle (green <-> gold)
  // -------------------------
  (function(){
    const btn = document.getElementById('themeBtn');
    let gold = false;
    btn.addEventListener('click', () => {
      gold = !gold;
      if(gold){
        document.documentElement.style.setProperty('--accent', getComputedStyle(document.documentElement).getPropertyValue('--accent-gold').trim());
        document.body.classList.add('gold');
        btn.textContent = 'Green';
      } else {
        document.documentElement.style.setProperty('--accent', getComputedStyle(document.documentElement).getPropertyValue('--accent-green').trim());
        document.body.classList.remove('gold');
        btn.textContent = 'Gold';
      }
    });
  })();

  // -------------------------
  // 3) Small accessibility: reduce animations if user prefers reduced motion
  // -------------------------
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(prefersReduced.matches){
      document.documentElement.style.setProperty('animation', 'none');
      document.querySelectorAll('.wordmark').forEach(el => el.style.animation = 'none');
    }
  })();
</script>
</body>
</html>
