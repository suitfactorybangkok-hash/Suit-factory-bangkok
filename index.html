<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suit Factory Bangkok</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0d0d0d;
      --neon:#b6ff00; /* neon green */
      --muted:#dcdcdc;
      --card-bg:#111111;
      --accent:#e71c23; /* for any small accents if needed */
      --radius:18px;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--muted);
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    .container{
      max-width:980px;
      margin:0 auto;
      padding:28px 20px 80px;
    }

    /* Header */
    .header{
      text-align:center;
      padding-top:8px;
      padding-bottom:18px;
    }
    .title{
      font-family:"Playfair Display", serif;
      color:var(--neon);
      font-size:66px;
      line-height:0.95;
      letter-spacing:0.5px;
      margin-bottom:12px;
      text-shadow: 0 2px 0 rgba(0,0,0,0.6);
    }
    .subtitle{
      color: #dcdcdc;
      font-size:18px;
      margin-bottom:24px;
    }

    /* Buttons row */
    .btn-row{
      display:flex;
      gap:18px;
      justify-content:center;
      margin-bottom:34px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:16px 36px;
      border-radius:48px;
      font-weight:700;
      text-decoration:none;
      font-size:16px;
      min-width:240px;
      box-shadow:0 8px 18px rgba(0,0,0,0.6);
    }
    .btn-call{
      background:#fff;
      color:#111;
    }
    .btn-wa{
      background:var(--neon);
      color:#111;
    }

    /* Cards */
    .cards{
      display:grid;
      grid-template-columns:1fr;
      gap:26px;
      align-items:start;
    }

    .card{
      background:var(--card-bg);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      color:var(--muted);
    }

    .card img{
      width:100%;
      display:block;
      object-fit:cover;
      height:320px;
    }

    .card-body{
      padding:26px;
      text-align:center;
    }

    .card-title{
      color:var(--neon);
      font-weight:700;
      font-size:30px;
      margin-bottom:12px;
    }
    .card-desc{
      color:#cfcfcf;
      font-size:16px;
      max-width:920px;
      margin:0 auto;
      line-height:1.6;
    }

    /* Footer small */
    .footer-note{
      margin-top:34px;
      text-align:center;
      color:#bfc1c0;
      font-size:14px;
      opacity:0.9;
    }

    /* Responsive */
    @media (min-width:720px){
      .cards{
        grid-template-columns:1fr 1fr;
      }
      .card img{ height:360px; }
      .title{ font-size:86px; }
    }
