<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Suit Factory Bangkok</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0f0c07;
    --stripe: rgba(255,255,255,0.02);
    --accent:#b9ff3f;     /* neon green accent (change to gold if you prefer) */
    --muted:#c9c0b9;
    --cta-red:#ff2b2b;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    min-height:100vh;
    font-family:"Montserrat",system-ui,Arial,Helvetica;
    background:
      repeating-linear-gradient(-45deg,var(--stripe) 0 2px,transparent 2px 6px),
      var(--bg);
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* top nav (centered) */
  .top-nav {
    position:fixed;
    left:0;right:0;top:12px;
    display:flex;
    justify-content:center;
    gap:28px;
    z-index:50;
    padding:6px 10px;
  }
  .top-nav a{
    color:var(--accent);
    text-decoration:none;
    font-weight:800;
    font-size:13px;
    letter-spacing:1px;
  }

  .container{max-width:1100px;margin:0 auto;padding:120px 22px 80px;text-align:center;}
  .brand{
    margin: 30px 0 10px;
  }
  .brand h1{
    font-family:"Great Vibes",serif;
    font-weight:400;
    color:var(--accent);
    font-size:clamp(56px,12vw,120px);
    line-height:0.85;
    margin:0;
    transform:translateY(-6px);
  }
  .subtitle{
    color:var(--muted);
    font-size:14px;
    letter-spacing:1px;
    margin-top:10px;
  }

  .menu-blocks{
    display:flex;
    justify-content:center;
    gap:120px;
    margin-top:36px;
    flex-wrap:wrap;
  }
  .col{
    display:flex;
    flex-direction:column;
    gap:16px;
    min-width:200px;
    align-items:flex-start;
  }
  .col a{
    color:#fff;
    text-decoration:none;
    font-weight:800;
    letter-spacing:0.6px;
    font-size:14px;
    text-transform:uppercase;
  }
  .col a:hover{color:var(--accent);}

  .center-link{margin-top:18px}
  .center-link a{color:var(--cta-red);font-weight:800;text-decoration:none}
  .center-link a:hover{text-decoration:underline;color:#fff;}

  .cta-row{display:flex;gap:18px;justify-content:center;margin-top:30px;flex-wrap:wrap;}
  .btn{
    border-radius:40px;padding:14px 26px;font-weight:800;text-decoration:none;display:inline-block;
    box-shadow:0 10px 24px rgba(0,0,0,0.35);
  }
  .btn-call{background:#fff;color:#111;}
  .btn-wa{background:var(--accent);color:#07120a;}

  .footer-note{color:var(--muted);margin-top:36px;font-size:13px}

  /* card product previews (example) */
  .products{display:flex;flex-direction:column;gap:36px;margin-top:40px;align-items:center;}
  .card{
    width:240px;background:rgba(0,0,0,0.35);border-radius:12px;padding:18px;
    box-shadow:0 16px 40px rgba(0,0,0,0.6);border:2px solid rgba(255,255,255,0.02);
  }
  .card img{width:100%;height:260px;object-fit:cover;border-radius:8px;border:3px solid rgba(0,0,0,0.4)}
  .card h3{color:var(--accent);margin-top:12px;font-size:18px}

  /* small screens */
  @media (max-width:820px){
    .menu-blocks{gap:36px}
    .col{align-items:center;text-align:center}
    .brand h1{font-size:64px}
  }
</style>
</head>
<body>
