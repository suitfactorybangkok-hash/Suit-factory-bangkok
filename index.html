<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suit Factory Bangkok</title>

  <!-- Fonts: script for logo + clean sans for text -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="hero">
    <div class="hero-inner">
      <!-- Logo: text using script font (replace with an <img> if you have a real logo) -->
      <a class="brand" href="/">
        <span class="brand-small">CLOTH BY</span>
        <h1 class="brand-name">Suit Factory</h1>
      </a>

      <!-- Two column link layout below the logo -->
      <nav class="hero-links" aria-label="Main links">
        <div class="col">
          <a href="#fabrics">Fabrics</a>
          <a href="#tailored-jeans">Custom Tailored Jeans</a>
          <a href="#lookbook">Lookbook</a>
        </div>

        <div class="col">
          <a href="#accessories">Accessories</a>
          <a href="#blazers">Blazers</a>
          <a href="#company">Company Video</a>
        </div>
      </nav>

      <!-- small red appointment link -->
      <div class="cta-row">
        <!-- change the number to your WhatsApp: +66 for Thailand -->
        <a class="appointment" href="https://wa.me/66912345678" target="_blank" rel="noopener noreferrer">CLICK HERE FOR APPOINTMENT</a>
      </div>
    </div>
  </header>

  <!-- hidden anchors so links point somewhere while you build -->
  <main style="display:none;">
    <section id="fabrics"></section>
    <section id="tailored-jeans"></section>
    <section id="lookbook"></section>
    <section id="accessories"></section>
    <section id="blazers"></section>
    <section id="company"></section>
  </main>

</body>
</html>
