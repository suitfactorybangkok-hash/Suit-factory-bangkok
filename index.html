<style>
  :root{
    --bg:#0f0c07;
    --accent:#b9ff3f;
    --muted:#c9c0b9;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Montserrat",system-ui,Arial;

    display:flex;
    justify-content:center;

    flex-wrap:wrap;
    margin-top:50px;
  }
  .btn{
    padding:14px 26px;
    border-radius:40px;
    font-weight:800;
    text-decoration:none;
    font-size:14px;
  }
  .btn-call{
    background:#fff;
    color:#111;
  }
  .btn-wa{
    background:var(--accent);
    color:#000;
  }
  .footer{
    margin-top:60px;
