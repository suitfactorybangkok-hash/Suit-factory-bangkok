<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suit Factory Bangkok</title>

  <style>
    /* === Step 2: glow behind logo + textured background === */

    :root {
      --bg-dark: #0a0a09;
      --accent-green: #b6ff33;
      --overlay-dark: rgba(0,0,0,0.55);
      --text-white: #ffffff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text-white);
      text-align: center;
      background-color: var(--bg-dark);
      background-image:
        repeating-linear-gradient(
          135deg,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 1px,
          rgba(0,0,0,0) 1px,
          rgba(0,0,0,0) 8px
        ),
        linear-gradient(180deg, rgba(0,0,0,0.25), var(--overlay-dark));
      background-repeat: repeat;
      background-attachment: fixed;
      background-blend-mode: overlay;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 25px;
    }

    /* glowing logo */
    .logo {
      font-family: "Great Vibes", cursive;
      font-size: 4rem;
      color: var(--accent-green);
      margin: 0;
      text-shadow:
        0 0 10px rgba(182,255,51,0.6),
        0 0 20px rgba(182,255,51,0.4),
        0 0 40px rgba(182,255,51,0.25);
      animation: glowPulse 3s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% {
        text-shadow:
          0 0 8px rgba(182,255,51,0.4),
          0 0 20px rgba(182,255,51,0.2),
          0 0 30px rgba(182,255,51,0.15);
      }
      100% {
        text-shadow:
          0 0 14px rgba(182,255,51,0.8),
          0 0 35px rgba(182,255,51,0.6),
          0 0 60px rgba(182,255,51,0.4);
      }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .menu a {
      color: var(--text-white);
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    .menu a:hover {
      color: var(--accent-green);
      transition: color 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      width: 250px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn.white {
      background: white;
      color: black;
    }

    .btn.white:hover {
      background: #ddd;
    }

    .btn.green {
      background: var(--accent-green);
      color: black;
    }

    .btn.green:hover {
      background: #a1f028;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="logo">Suit Factory</h1>

    <div class="menu">
      <a href="#">Fabrics</a>
      <a href="#">Custom Tailored Jeans</a>
      <a href="#">Lookbook</a>
    </div>

    <div class="buttons">
      <a href="tel:0643122029" class="btn white">CALL FOR APPOINTMENT</a>
      <a href="https://wa.me/66643122029" class="btn green" target="_blank">CHAT ON WHATSAPP</a>
    </div>

    <footer>
      <p>Made for Suit Factory Bangkok â€” change text, colors, links anytime</p>
    </footer>
  </div>
</body>
</html>
