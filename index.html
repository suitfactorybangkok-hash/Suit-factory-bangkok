<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Suit Factory Bangkok</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hero">
    <h1>SUIT FACTORY<br>BANGKOK</h1>
    <p class="sub">Custom Tailored Suits & Fine Fabrics</p>
  </header>

  <main class="content">
    <section class="gallery">
      <article class="card">
        <div class="card-image">
          <img src="./images/navyslimcutsuits.jpg" alt="Navy Slim Cut Suit">
        </div>
        <h2>Navy Slim Cut Suit</h2>
        <p class="desc">Modern slim-fit design ideal for professionals and evening wear.</p>
      </article>

      <article class="card">
        <div class="card-image">
          <img src="./images/blazer.jpg" alt="Blazer">
        </div>
        <h2>Blazer / Navy Classic</h2>
        <p class="desc">Timeless elegance in pure wool, tailored for comfort and confidence.</p>
      </article>
    </section>

    <div class="cta">
      <a class="whatsapp" href="https://wa.me/">
        Chat on WhatsApp
      </a>
    </div>
  </main>
</body>
</html>
